<html> <!-- Abertura da tag html -->

    <head>
        <title>Primeiras Listas </title> <!-- Título da página web -->
    </head>
    <meta charset="utf-8"> <!-- Definindo que o tipo de HTML sendo utilizado é o HTML5 -->
    <body>
        <h1>Animes</h1> <!-- Cabeçalho 1-->
        <ul> <!-- Lista não Ordenada -->
            <!-- Circle, Square, Disc-->
            <li type = "circle">Naruto</li> <!-- List Item (Item de Lista) -->
            <li type = "square">One Piece</li>
            <li type = "circle">Shingeki no Kyojin</li>
            <li type = "square">Death Note</li>
            <li type = "circle">Nanatsu no Taizai</li>
        </ul><hr>

        <h1>Sabores de Pastéis</h1>
        <ol type="I"> <!-- Lista Ordenada: A, a, I -> type -->
            <li>Calabresa com Queijo</li>
            <li>Frango com Catupiry</li>
            <li>Pizza</li>
            <li>Especial</li>
            <li>Queijo</li>
        </ol>
    </body>
</html> <!-- Fechamento da tag html -->
